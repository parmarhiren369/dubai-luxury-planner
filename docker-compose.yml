version: "3.9"

services:
  mongo:
    image: mongo:7
    container_name: wtb-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: wtb-tourism
    volumes:
      - mongo_data:/data/db
    ports:
      - "27017:27017"

  backend:
    build:
      context: ./server
    container_name: wtb-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      # Override Mongo URI to use the docker mongo service
      MONGODB_URI: mongodb://mongo:27017/wtb-tourism
      FRONTEND_URL: http://localhost:3000
    depends_on:
      - mongo
    ports:
      - "5000:5000"

  frontend:
    build:
      context: .
    container_name: wtb-frontend
    restart: unless-stopped
    environment:
      # This is baked into the Vite build at image build time
      VITE_API_URL: http://wtb-backend:5000/api
    depends_on:
      - backend
    ports:
      - "3000:80"

volumes:
  mongo_data:


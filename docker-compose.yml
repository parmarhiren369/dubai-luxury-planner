services:
  mongo:
    image: mongo:7
    container_name: wtb-mongo
    restart: unless-stopped
    environment:
      MONGO_INITDB_DATABASE: wtb-tourism
    volumes:
      - mongo_data:/data/db
    ports:
      # Port exposed for direct database access during development/debugging
      # Remove this in production for security
      - "27017:27017"
    networks:
      - wtb-network

  backend:
    build:
      context: ./server
    container_name: wtb-backend
    restart: unless-stopped
    env_file:
      - ./server/.env
    environment:
      # Override Mongo URI to use the docker mongo service
      MONGODB_URI: mongodb://mongo:27017/wtb-tourism
      # Accept requests from Docker frontend and local development
      FRONTEND_URL: http://localhost:3000,http://localhost:5173
    depends_on:
      - mongo
    ports:
      # Port 5001 exposed for direct API access during development/debugging
      # Frontend container communicates via Docker internal network (backend:5000)
      - "5001:5000"
    networks:
      - wtb-network

  frontend:
    build:
      context: .
      args:
        VITE_API_URL: /api
    container_name: wtb-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "3000:80"
    networks:
      - wtb-network

networks:
  wtb-network:
    driver: bridge

volumes:
  mongo_data:
